<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" type="image/jpg" href="../assets/img/icno-contact.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/style/style-contact.css">

    
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p></p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>9400 Waagstrasse 12,<br>Wien Newestadt<br>959005 </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0661421101</p>
                    </div>
                </div>
               
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>marcusrashford@gmail.com </p>
                    </div>
                </div> 
            </div>
            
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox"> 
                        
                        <input type="text" name="" required="required">
                      <span>Full Name</span>
                    </div>
                    <div class="inputBox">  
                       
                        <input type="email" name="" required="required">
                      <span>Email</span>
                    </div>
                    <div class="inputBox">
                        
                        <textarea   required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input  type="submit" name="" value="Send" >
                    </div>
                </form>
            </div>          
        </div>
    </section>
    
</body>
</html>
